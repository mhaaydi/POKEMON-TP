<h1 class="center">Liste de Pok√©mons</h1><button type="button" class="btn btn-outline-primary" style="float: right;">Ajouter</button>
<div *ngIf='pokemons' class="container">
  <div class="row">
    
    <div *ngFor='let pokemon of pokemons' class="col s6 m4">
      <div class="card horizontal" (click)="selectPokemon(pokemon)" pkmnBorderCard>
        <div class="card-image">
          <img [src]="pokemon.picture">  
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p><small>{{ pokemon.created | date: "MM/dd/yy" }}</small></p>
            <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">{{type}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<h4 *ngIf='!pokemons' class="center">
  <pkmn-loader></pkmn-loader>
</h4>
